  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Simple random video background logic if multiple assets exist
      const videos = [
        'episode1/01.mp4', 'episode2/03.mp4', 'episode3/03.mp4'
      ];

      const randomVideo = videos[Math.floor(Math.random() * videos.length)];
      const videoElement = document.querySelector('.video-bg video');
      if (videoElement) {
        const sourceElement = videoElement.querySelector('source');
        if (sourceElement) {
          sourceElement.src = randomVideo; // Uncomment if multiple
          videoElement.load();
          videoElement.play().catch(e => console.log("Auto-play prevented:", e));
        }
      }
    });
  </script>
